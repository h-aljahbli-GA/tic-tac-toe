<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>tick-tac-toe</title>
</head>

<body>
    <header>

        <div id="playerOne">
            <h3>Player #1 score:</h3>
            <div id="playerOneScore">0</div>
        </div>

        <div id="playerTurn">
                <h3>Current turn:</h3>
                <div id="player" class="box x">
                    X
                </div>
        </div>

        <div id="playerTwo">
            <h3>Player #2 score:</h3>
            <div id="playerTwoScore">0</div>
            <button id="bot">play a bot</button>
            <button id="human">play with a friend</button>
        </div>
        
    </header>

    <main>
        <div id="playground">
            <div id="row1"></div>
                <div id="box1" class="box"></div>
                <div id="box2" class="box"></div>
                <div id="box3" class="box"></div>
            <div id="row2"></div>
                <div id="box4" class="box"></div>
                <div id="box5" class="box"></div>
                <div id="box6" class="box"></div>
            <div id="row3"></div>
                <div id="box7" class="box"></div>
                <div id="box8" class="box"></div>
                <div id="box9" class="box"></div>
        </div>

        <div id="dialog"></div>

        <button id="restart">Restart Game</button>
    </main>

    <footer>

    </footer>
    
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>

    <script
    src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
    integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
    crossorigin="anonymous"></script>


    <script src="./js/app.js"></script>
</body>
</html>
